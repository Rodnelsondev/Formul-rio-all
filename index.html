<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    links
  -->
  <link rel="stylesheet" href="formulario.css" media="scren">
  <title>Formulário.Dev</title>
</head>
<body>

  <div>
    <h1 id="titulo">Cadastro de DEVS</h1>
    <H2 id="subtitulo">complete suas informaçôes</H2>
    <br>
  </div>
  <form>
    <fieldset class="grupo">
      <div>
        <label for="nome">nome</label>
        <input type="text" name="nome" id="nome" required>
      </div>
      <div class="campo">
          <label for="sobrenome">sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome" required>
      </div>
    </fieldset>

      <div class="campo">
        <label for="email">email</label>
        <input type="email" nome="email" id="email" required>
      </div>

    <div class="campo">
      <label>De qual lado da aplicação você desenvolve?</label>
      <label>
        <input type="radio" name="devweb" value="Front-end" checked>Front-end
      </label>
      <label>
        <input type="radio" name="devweb" value="back-end">back-end
      </label>
      <label>
        <input type="radio" name="devweb" value="full-stack">full-stack
      </label>
    </div>

    <div class="campo"> 
      <label for="senioridade">Senioridade</label>
      <select id="senioridade">
        <option selected disabled value="">Selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
      </select>
    </div>

    <fieldset class="grupo">
      <div class="campo">
        <label>Selecione as tecnologias que utiliza:</label>

        <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>

        <input type="checkbox" id="tecnologia1" nome="tecnologia2" value="HTML">
        <label for="tecnologia2">CSS</label>
        
        <input type="checkbox" id="tecnologia1" nome="tecnologia3" value="HTML">
        <label for="tecnologia3">JavaScript</label>

        <input type="checkbox" id="tecnologia1" nome="tecnologia4" value="HTML">
        <label for="tecnologia4">PHP</label>

        <input type="checkbox" id="tecnologia1" nome="tecnologia5" value="HTML">
        <label for="tecnologia5">C#</label>

        <input type="checkbox" id="tecnologia1" nome="tecnologia6" value="HTML">
        <label for="tecnologia6">Python</label>

        <input type="checkbox" id="tecnologia1" nome="tecnologia7" value="HTML">
        <label for="tecnologia7">Java</label>
      </div>
    </fieldset>

    <div class="campo">
      <br>
      <label>Conte um pouco sua experiência:</label>
      <textarea rows="5" style="width:26em" id="experiencia"
      nome="experiencia"></textarea>
      <div>
        <button class="botao" type="submit">Concluido</button>
      </div>
    </div>
  </form>  
</body>
</html>
